<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">    
    </head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="src/instagram-celular.png">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="src/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-foto">
                    <img src="src/me.PNG" alt="Foto de Perfil">
                </div>
                <a href="https://www.instagram.com/ta.er_fs/" class="instagram-login">Continuar como ta.er_fs</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ta.er_fs?</p>
                <p class="notaccount">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="donwload">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
